<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Site Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      padding: 1rem;
      color: white;
    }
    main {
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Meu Site!</h1>
  </header>

  <main>
    <p>Este é um site simples feito com HTML, CSS e JavaScript.</p>
    <button onclick="mostrarMensagem()">Clique aqui</button>
    <p id="mensagem" style="margin-top: 20px; font-weight: bold;"></p>
  </main>

  <footer>
    <p>&copy; 2025 Meu Site Simples</p>
  </footer>

  <script>
    function mostrarMensagem() {
      document.getElementById("mensagem").innerText = "Você clicou no botão!";
    }
  </script>
</body>
</html>
